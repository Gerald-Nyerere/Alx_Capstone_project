{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto mt-16 p-8 bg-white bg-opacity-90 backdrop-blur-md rounded-3xl shadow-xl">
  <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Dashboard</h2>

  <!-- Grid for Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

    <!-- Students Card -->
    <div class="p-6 bg-green-100 rounded-2xl shadow-lg text-center hover:scale-105 transition transform cursor-pointer">
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 4.779.607 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <h3 class="text-2xl font-bold text-green-700 mb-2">Students</h3>
      <p class="text-gray-700">{{ students_count }} total</p>
      <a href="{% url 'student_list' %}"
        class="mt-4 inline-block bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full transition">
        View
      </a>
    </div>

    <!-- Classrooms Card -->
    <div class="p-6 bg-teal-100 rounded-2xl shadow-lg text-center hover:scale-105 transition transform cursor-pointer">
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-teal-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 10h16M4 14h16M4 18h16" />
        </svg>
      </div>
      <h3 class="text-2xl font-bold text-teal-700 mb-2">Classrooms</h3>
      <p class="text-gray-700">{{ classrooms_count }} total</p>
      <a href="{% url 'classroom_list' %}"
        class="mt-4 inline-block bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-full transition">
        View
      </a>
    </div>

    <!-- Subjects Card -->
    <div class="p-6 bg-blue-100 rounded-2xl shadow-lg text-center hover:scale-105 transition transform cursor-pointer">
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 6v6l4 2m6 4H6a2 2 0 01-2-2V6a2 2 0 012-2h12a2 2 0 012 2z" />
        </svg>
      </div>
      <h3 class="text-2xl font-bold text-blue-700 mb-2">Subjects</h3>
      <p class="text-gray-700">{{ subjects_count }} total</p>
      <a href="{% url 'subject_list' %}"
        class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full transition">
        View
      </a>
    </div>

    <!-- Results Card -->
    <div class="p-6 bg-purple-100 rounded-2xl shadow-lg text-center hover:scale-105 transition transform cursor-pointer">
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 17v-2h6v2m3-10h2a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V9a2 2 0 012-2h2m3 0h6m-6 0V5a2 2 0 012-2h2a2 2 0 012 2v2" />
        </svg>
      </div>
      <h3 class="text-2xl font-bold text-purple-700 mb-2">Results</h3>
      <p class="text-gray-700">{{ results_count }} total</p>
      <a href="{% url 'result_list' %}"
        class="mt-4 inline-block bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-full transition">
        View
      </a>
    </div>

  </div>
</div>
{% endblock %}
