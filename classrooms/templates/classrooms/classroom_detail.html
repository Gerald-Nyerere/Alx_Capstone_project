{% extends "base.html" %}

{% block title %}Classroom Detail{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white bg-opacity-90 backdrop-blur-md rounded-3xl shadow-xl">
    <h2 class="text-4xl font-bold text-gray-800 mb-6 text-center">Classroom Detail</h2>

    <ul class="space-y-4">
        <li class="px-5 py-4 bg-gray-100 rounded-2xl shadow-sm flex justify-between items-center">
            <span class="font-semibold text-gray-700">Name:</span>
            <span>{{ classroom.name }}</span>
        </li>
        <li class="px-5 py-4 bg-gray-100 rounded-2xl shadow-sm flex justify-between items-center">
            <span class="font-semibold text-gray-700">Created at:</span>
            <span>{{ classroom.created_at }}</span>
        </li>
    </ul>

    <div class="mt-8 text-center space-x-4">
        <a href="{% url 'classroom_list' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg transition transform hover:scale-105">
            Back to List
        </a>
        <a href="{% url 'classroom_edit' classroom.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-full shadow-lg transition transform hover:scale-105">
            Edit
        </a>
    </div>
</div>
{% endblock %}
