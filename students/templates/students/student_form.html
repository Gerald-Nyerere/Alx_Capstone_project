{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-gradient-to-r from-green-200 via-green-100 to-blue-100 bg-opacity-70 backdrop-blur-md rounded-3xl shadow-xl transition transform hover:scale-105 hover:-translate-y-1">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">Add Student</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-full transition transform hover:scale-105 shadow-lg">
            Save
        </button>
    </form>

    <p class="mt-6 text-gray-600 text-center">
        <a href="{% url 'student_list' %}" class="text-blue-600 hover:underline font-semibold">Back to Students</a>
    </p>
</div>
{% endblock %}
