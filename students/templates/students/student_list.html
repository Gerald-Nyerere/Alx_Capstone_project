{% extends "base.html" %}

{% block title %}Students{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto mt-16 p-8 bg-gradient-to-r from-green-200 via-green-100 to-blue-100 bg-opacity-70 backdrop-blur-md rounded-3xl shadow-xl">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">Students</h2>

    <div class="flex justify-center mb-6">
        <a href="{% url 'student_create' %}" class="inline-block bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-full shadow-lg transition transform hover:scale-105 text-sm font-medium">
            Add New Student
        </a>
    </div>

    <ul class="space-y-4">
        {% for student in students %}
            <li class="px-5 py-4 bg-white bg-opacity-80 rounded-2xl shadow-sm flex justify-between items-center hover:bg-white hover:bg-opacity-90 transition cursor-pointer">
                <span class="font-medium text-gray-800">{{ student.name }} ({{ student.user.username }})</span>
                <span>
                    <a href="{% url 'student_detail' student.pk %}" class="text-blue-600 hover:underline font-semibold">View</a>
                </span>
            </li>
        {% empty %}
            <li class="text-gray-500 text-center py-4">No students found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
