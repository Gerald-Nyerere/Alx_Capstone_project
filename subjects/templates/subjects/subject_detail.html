{% extends "base.html" %}

{% block title %}Subject Detail{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white bg-opacity-90 backdrop-blur-md rounded-3xl shadow-xl">
    <h2 class="text-4xl font-bold text-gray-800 mb-6 text-center">Subject Detail</h2>

    <ul class="space-y-4">
        <li class="px-5 py-4 bg-gray-100 rounded-2xl shadow-sm flex justify-between items-center">
            <span class="font-semibold text-gray-700">Name:</span>
            <span>{{ subject.name }}</span>
        </li>
        <li class="px-5 py-4 bg-gray-100 rounded-2xl shadow-sm flex justify-between items-center">
            <span class="font-semibold text-gray-700">Code:</span>
            <span>{{ subject.code }}</span>
        </li>
        <li class="px-5 py-4 bg-gray-100 rounded-2xl shadow-sm flex justify-between items-center">
            <span class="font-semibold text-gray-700">Teacher:</span>
            <span>{{ subject.teacher }}</span>
        </li>
    </ul>

    <div class="mt-8 text-center">
        <a href="{% url 'subject_list' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg transition transform hover:scale-105">
            Back to List
        </a>
    </div>
</div>
{% endblock %}
