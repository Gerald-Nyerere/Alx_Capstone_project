{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white bg-opacity-90 backdrop-blur-md rounded-3xl shadow-xl">
    <h2 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">User Profile</h2>

    <ul class="space-y-5">
        <li class="px-5 py-4 bg-gray-100 rounded-2xl shadow-sm flex justify-between items-center">
            <span class="font-semibold text-gray-700">Username:</span>
            <span class="text-gray-900">{{ user.username }}</span>
        </li>
        <li class="px-5 py-4 bg-gray-100 rounded-2xl shadow-sm flex justify-between items-center">
            <span class="font-semibold text-gray-700">Email:</span>
            <span class="text-gray-900">{{ user.email }}</span>
        </li>
    </ul>

    <div class="mt-8 text-center">
        <a 
            href="{% url 'logout_template' %}" 
            class="inline-block bg-red-500 hover:bg-red-600 text-white font-bold px-6 py-3 rounded-full transition transform hover:scale-105 shadow-lg"
        >
            Logout
        </a>
    </div>
</div>
{% endblock %}
